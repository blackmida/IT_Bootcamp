<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBootcamp Chat</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Naslov četa -->
    <div id="top">
        <header>
            <h1>ITBootcamp Chat</h1>
            <h2>Choose a chatroom</h2>
        </header>

        <!-- Dugmad za sobe (chatrooms) -->
        <nav>
            <button id="general" class="btn">#general</button>
            <button id="js" class="btn">#js</button>
            <button id="homeworks" class="btn">#homeworks</button>
            <button id="tests" class="btn">#tests</button>
        </nav>
    </div>

    <!-- Prostor za poruke -->
    <section>
        <ul id="ulMessages">
            <!-- Ovde će se nalaziti poruke -->
        </ul>
    </section>

    <div id="bottom">
        <!-- Forma za colorpicker -->
        <form action="" id="formColor">
            <input type="color" name="" id="inputColor" value="#ffffff">
            <input type="submit" value="Update Color" id="btnColor" class="btn">
        </form>
        <!-- Forma za date -->
        <form action="" id="formDate">
            <input type="datetime-local" name="" id="dateFrom">
            <input type="datetime-local" name="" id="dateTo">
            <input type="submit" value="Set Dates" id="btnDates" class="btn">
        </form>
        <!-- Forma za unos poruke -->
        <form id="formMessage">
            <!-- <input type="text" placeholder="Your message..." id="inputMessage"> -->
            <textarea name="textMessage" id="inputMessage" cols="" rows="" placeholder="Your message.."></textarea>
            <input type="submit" value="Send" id="btnSend" class="btn">
        </form>

        <!-- Forma za promenu korisničkog imena -->
        <form id="formUsername">
            <input type="text" placeholder="Update username" id="inputUsername">
            <input type="submit" value="Update" id="btnUpdate" class="btn">
        </form>

        <div id="divUpdatedUsername">
        </div>
    </div>

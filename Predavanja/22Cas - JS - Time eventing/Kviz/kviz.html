    <head>
        <meta charset="utf-8">

        <title>Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>

        <div class="intro">
            <div class="text">
                <h2>Koliko je Linux za tebe</h2>
            </div>
        </div>

        <div class="quiz">
            <div class="text">
                <form action="">
                    <div class="question">
                        <p>Koju lampu bi najradije koristio u svojoj kancelariji?</p>
                    </div>
                    <div class="check">
                        <input type="radio" name="q1" id="" value="A" checked>
                        <label for="">Stona lapa</label>
                        <br>
                        <input type="radio" name="q1" id="" value="B">
                        <label for="">Dovoljna je sijalica u sobi</label>
                        <br>
                    </div>
                    <!-- 
                        drugo pitanje
                     -->
                    <div class="question">
                        <p>Vise volis desktop ili laptop racunare?</p>
                    </div>
                    <div class="check">
                        <input type="radio" name="q2" id="" value="A" checked>
                        <label for="">Desktop</label>
                        <br>
                        <input type="radio" name="q2" id="" value="B">
                        <label for="">Laptop</label>
                        <br>
                    </div>
                    <!-- 
                        trece pitanje
                     -->
                    <div class="question">
                        <p>Koliko cesto otklanjas kvarove rodbini i drugarima?</p>
                    </div>
                    <div class="check">
                        <input type="radio" name="q3" id="" value="A" checked>
                        <label for="">Jako retko, kada me bas zamole, ne volim to</label>
                        <br>
                        <input type="radio" name="q3" id="" value="B">
                        <label for="">Nemam vremena za takve gluposti</label>
                        <br>
                    </div>

                    <!-- 
                        cetvrto pitanje
                     -->
                    <div class="question">
                        <p>Gde skidas muziku?</p>
                    </div>
                    <div class="check">
                        <input type="radio" name="q4" id="" value="A" checked>
                        <label for="">Spotify</label>
                        <br>
                        <input type="radio" name="q4" id="" value="B">
                        <label for="">1337x.to</label>
                        <br>
                    </div>
                    <!-- 
                        peto pitanje
                     -->
                     <div class="question">
                        <p>Koji ti je nadimak?</p>
                    </div>
                    <div class="check">
                        <input type="text" name="" id="nickname">
                    </div>

                    <div class="finish">
                        <input type="submit" class="submit" value="Prosledi">
                    </div>
                </form>
            </div>
        </div>
        <script src="kviz.js" async defer></script>
    </body>
</html>
